<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggy</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  </head>
  <body>
    <div class="pig" style="padding-top: 5%; padding-bottom: 15%; padding-left: 7%; margin-right: 970px; background-color: yellow; border: solid transparent; border-radius: 20%">
      <div class="earleft"></div>
      <div class="earright"></div>
      <div class="head">
        <div class="eyeleft">
          <div class="ineyeleft"></div>
        </div>
        <div class="eyeright">
          <div class="ineyeright"></div>
        </div>
        <div class="snout">
          <div class="innoseleft"></div>
          <div class="innoseright"></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
  </body>
</html>
